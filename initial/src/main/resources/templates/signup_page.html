<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="login-container">
        <h1>Signup</h1>
        <form d="applicationForm"
		    action="#"
		    th:action="@{/createUser}"
		    th:object="${user}"
            method="post">
            
            <div class="form-group">
                <label for="name">User Name:</label>
                <input type="text" placeholder="User Name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" placeholder="Phone Number" th:field="*{phoneNumber}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" placeholder="Password" th:field="*{password}" required>

            </div>
            <button type="submit">sign up</button>
        </form>
    </div>
</body>
</html>
